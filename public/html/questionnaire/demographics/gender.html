<!DOCTYPE html>
<title></title>

<head>
    <script type="text/javascript">
        // Export makeChoiceSPAN.
        makeChoiceSPAN = parent.node.game.globals.makeChoiceSPAN;
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 350px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">Are you male or female?</h1>
        <p>
          <span onclick="makeChoiceSPAN(0,this)"><input type="radio" name="QButton"> Male </span></br>
          <span onclick="makeChoiceSPAN(1,this)"><input type="radio" name="QButton"> Female </span></br>
          <span onclick="makeChoiceSPAN(2,this)"><input type="radio" name="QButton"> Other </span></br>
          <span onclick="makeChoiceSPAN(3,this)"><input type="radio" name="QButton"> Prefer not to say </span></br>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
