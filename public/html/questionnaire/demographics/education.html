<!DOCTYPE html>
<title></title>

<head>
    <script>
        var questionnaire = parent.node.game.questionnaire;

        function makeChoice(i, j) {
                questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
        }
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 350px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 16.666666666666668%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">What is the highest level of education you have completed?</h1>
        <p>
          <span onclick="makeChoice(0,0)"><input type="radio" name="QButton">No high school degree</span></br>
          <span onclick="makeChoice(1,0)"><input type="radio" name="QButton">High school graduate</span></br>
          <span onclick="makeChoice(2,0)"><input type="radio" name="QButton">Some college, but no degree (yet)</span></br>
          <span onclick="makeChoice(3,0)"><input type="radio" name="QButton">2-year college degree</span></br>
          <span onclick="makeChoice(4,0)"><input type="radio" name="QButton">4-year college degree</span></br>
          <span onclick="makeChoice(5,0)"><input type="radio" name="QButton">Postgraduate degree</span></br>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
