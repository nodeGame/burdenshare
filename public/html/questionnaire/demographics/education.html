<!DOCTYPE html>
<title></title>

<head>
    <script>
        var questionnaire = parent.node.game.questionnaire;

        function makeChoice(i, j) {
                questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
        }
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 350px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 16.666666666666668%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">What is the highest level of education you have completed?</h1>
        <p>
                <input type="radio" name="QButton" onclick="makeChoice(0,0)">No high school degree</br>
                <input type="radio" name="QButton" onclick="makeChoice(1,0)">High school graduate</br>
                <input type="radio" name="QButton" onclick="makeChoice(2,0)">Some college, but no degree (yet)</br>
                <input type="radio" name="QButton" onclick="makeChoice(3,0)">2-year college degree</br>
                <input type="radio" name="QButton" onclick="makeChoice(4,0)">4-year college degree</br>
                <input type="radio" name="QButton" onclick="makeChoice(5,0)">Postgraduate degree</br>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
