<!DOCTYPE html>
<title></title>

<head>
    <script>
        var node = parent.node;
        var questionnaire = node.game.questionnaire;
        questionnaire.numberOfClicks = 0;

        function makeChoice(i) {
            ++questionnaire.numberOfClicks;
            if (i == 0) {
                return;
            }
            questionnaire.currentAnswer = i;
        }

       
        node.env('auto', function() {
            node.timer.randomExec(function() {
                var inputs = node.window.getElementsByTagName('option');
                // We do not want the first option.
                var randnu = node.JSUS.randomInt(0, inputs.length-1);
                makeChoice(randnu);
                node.window.getElementById('done').click();
            }, 
            node.game.globals.timer.randomExec);
        });

    </script>
    <style>
        div.questionDiv {
            width: 720px;
            font-size: 12px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">Thinking back over the last year, what was your household's annual income?</h1>
        <p>
            <select onchange="makeChoice(this.selectedIndex)">
                <option></option>
                <option>Less than $10000</option>
                <option>$10,000 - $19,999</option>
                <option>$20,000 - $29,999</option>
                <option>$30,000 - $39,999</option>
                <option>$40,000 - $49,999</option>
                <option>$50,000 - $59,999</option>
                <option>$60,000 - $69,999</option>
                <option>$70,000 - $79,999</option>
                <option>$80,000 - $99,999</option>
                <option>$100,000 - $119,999</option>
                <option>$120,000 - $139,999</option>
                <option>$150,000 - $199,999</option>
                <option>$200,000 - $249,999</option>
                <option>$250,000 - $349,999</option>
                <option>$350,000 - $449,999</option>
                <option>$500,000 or more</option>
                <option>Prefer not to say</option>
            </select>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
