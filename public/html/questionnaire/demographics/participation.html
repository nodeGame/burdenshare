<!DOCTYPE html>
<title></title>

<head>
    <script>
        var questionnaire = parent.node.game.questionnaire;

        function makeChoice(i, j) {
                questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
        }
        var oldSelected = null;
        function makeChoiceTD(i, td) {
            var input;
            questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
            
        
            if (oldSelected) {
                oldSelected.style['font-weight'] = 'normal';
            }

            input = td.children[0];
            input.checked = true;
            td.style['font-weight'] = 'bold';
            oldSelected = td;
        }
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 350px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">Have you ever participated in an experiment like this (i.e. negotiation) on MTURK prior to this one?</h1>
        <p>
          <span onclick="makeChoiceTD(0,this)"><input type="radio" name="QButton"> Yes </span><br/>
          <span onclick="makeChoiceTD(1,this)"><input type="radio" name="QButton"> No </span><br/>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
