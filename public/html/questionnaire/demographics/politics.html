<head>

  <script type="text/javascript">
    // Export makeChoiceSPAN.
    makeChoiceSPAN = parent.node.game.globals.makeChoiceSPAN;

    function unselectOther() {
       document.getElementById('divForOther').style.display = 'none';
    }
    function selectOther() {
       var textField = document.getElementById('divForOther');
       textField.style.display = '';
       questionnaire.currentAnswer = 7;
    }
  </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            width: 350px;
            word-wrap: break-word;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">How would you place your political views on the scale from &quot;the left&quot; to &quot;the right&quot;, generally speaking?</h1>
        <p>
            <span onclick="makeChoiceSPAN(0,this)"><input type="radio" name="QButton"> Left </span></br>
            <span onclick="makeChoiceSPAN(1,this)"><input type="radio" name="QButton"> Mostly Left </span> </br>
            <span onclick="makeChoiceSPAN(2,this)"><input type="radio" name="QButton"> Centre </span></br>
            <span onclick="makeChoiceSPAN(3,this)"><input type="radio" name="QButton"> Mostly Right </span></br>
            <span onclick="makeChoiceSPAN(4,this)"><input type="radio" name="QButton"> Right </span></br>           
            <span onclick="makeChoiceSPAN(5,this)"><input type="radio" name="QButton"> Don't Know </span></br>
            <span onclick="makeChoiceSPAN(6,this)"><input type="radio" name="QButton"> Prefer not to say </span></br>
            <span onclick="selectOther()"><input type="radio" name="QButton"> Other </span></br>
            <div id="divForOther" style="display: none">
                Specify "Other":
                <br>
                <input id="textForOther" type="text">
            </div>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
