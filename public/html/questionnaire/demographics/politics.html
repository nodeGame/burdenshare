<!DOCTYPE html>
<title></title>

<head>
    <script>
        var questionnaire = parent.node.game.questionnaire;

        function makeChoice(i, j) {
            unselectOther();
            questionnaire.currentAnswer = i;
        }

        function unselectOther() {
            document.getElementById('divForOther').style.display = 'none';
        }

        function selectOther() {
            var textField = document.getElementById('divForOther');
            textField.style.display = '';
            questionnaire.currentAnswer = 5;
        }

        var oldSelected = null;
        function makeChoiceTD(i, td) {
            var input;
            questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
            
        
            if (oldSelected) {
                oldSelected.style['font-weight'] = 'normal';
            }

            input = td.children[0];
            input.checked = true;
            td.style['font-weight'] = 'bold';
            oldSelected = td;
        }
    </script>

    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            width: 350px;
            word-wrap: break-word;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">How would you place your political views on the scale from &quot;the left&quot; to &quot;the right&quot;, generally speaking?</h1>
        <p>
            <span onclick="makeChoiceTD(0,this)"><input type="radio" name="QButton"> Left </span></br>
            <span onclick="makeChoiceTD(1,this)"><input type="radio" name="QButton"> Mostly Left </span> </br>
            <span onclick="makeChoiceTD(2,this)"><input type="radio" name="QButton"> Centre </span></br>
            <span onclick="makeChoiceTD(3,this)"><input type="radio" name="QButton"> Mostly Right </span></br>
            <span onclick="makeChoiceTD(4,this)"><input type="radio" name="QButton"> Right </span></br>           
            <span onclick="makeChoiceTD(6,this)"><input type="radio" name="QButton"> Don't Know </span></br>
            <span onclick="selectOther()"><input type="radio" name="QButton"> Other </span></br>
            <div id="divForOther" style="display: none">
                Specify "Other":
                <br>
                <input id="textForOther" type="text">
            </div>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
