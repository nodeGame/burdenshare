<!DOCTYPE html>
<title></title>

<head>
    <script>
        var questionnaire = parent.node.game.questionnaire;

        function makeChoice(i, j) {
            unselectOther();
            questionnaire.currentAnswer = i;
        }

        function unselectOther() {
            document.getElementById('divForOther').style.display = 'none';
        }

        function selectOther() {
            var textField = document.getElementById('divForOther');
            textField.style.display = '';
            questionnaire.currentAnswer = 5;
        }
    </script>

    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: left;
        }
        table td {
            width: 350px;
            word-wrap: break-word;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">How would you place your political views on the scale from &quot;the left&quot; to &quot;the right&quot;, generally speaking?</h1>
        <p>
            <span onclick="makeChoice(0,0)"><input type="radio" name="QButton"> Left </span></br>
            <span onclick="makeChoice(1,0)"><input type="radio" name="QButton"> Mostly Left </span> </br>
            <span onclick="makeChoice(2,0)"><input type="radio" name="QButton"> Centre </span></br>
            <span onclick="makeChoice(3,0)"><input type="radio" name="QButton"> Mostly Right </span></br>
            <span onclick="makeChoice(4,0)"><input type="radio" name="QButton"> Right </span></br>
            <span onclick="selectOther()"><input type="radio" name="QButton"> Other </span></br>
            <span onclick="makeChoice(6,0)"><input type="radio" name="QButton"> Don't Know </span></br>
            <div id="divForOther" style="display: none">
                Specify "Other":
                <br>
                <input id="textForOther" type="text">
            </div>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
