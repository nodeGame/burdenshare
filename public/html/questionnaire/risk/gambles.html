<!DOCTYPE html>
<title></title>

<head>
    <script>
        var node = parent.node;
        var questionnaire = node.game.questionnaire;

        // Note: If questions are changed we need to change the validation cb!

        function makeChoice(i, j) {
            questionnaire.numberOfClicks[j] =
                questionnaire.numberOfClicks[j] + 1 || 1;
            questionnaire.currentAnswer[j] = i;
        }
        var oldSelected = {};
        // i is answer to question number j.
        function makeChoiceTD(i, j, td) {
            var input;
            questionnaire.numberOfClicks["Question" + j] =
                questionnaire.numberOfClicks["Question" + j] + 1 || 1;
            questionnaire.currentAnswer["Question" + j] = i;
            if (oldSelected[''+j]) {
                oldSelected[''+j].style.border = '1px solid black';
                oldSelected[''+j].style.background = 'white';
            }
            input = td.children[0];
            input.checked = true;
            td.style.border = '3px solid #CCC';
            td.style.background = 'yellow';
            oldSelected[''+j] = td;
        }

        node.env('auto', function() {
            node.timer.randomExec(function() {
                var randnu, i, inputs;
                inputs = node.window.getElementsByTagName('tr');
                // We skip the header.
                for (i = 1; i < inputs.length ; ++i) {
                    randnu = node.JSUS.randomInt(-1, 1);
                    makeChoiceTD(randnu, i-1, inputs[i].children[randnu+1]);
                }
                node.window.getElementById('done').click();
            },
            node.game.globals.timer.randomExec);
        });
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: center;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 1000px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 33.333333333333336%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">Suppose you are presented with the following gambles, giving you a 50-50 chance of losing or winning money. What would you choose?</h1>
        <p>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th class="centeredHead">Yes</th>
                        <th class="centeredHead">No</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="centeredHead">Lose $2 or win $6</th>
                        <td onclick="makeChoiceTD(0,0, this)">
                            <input type="radio" name="QButton0">
                        </td>
                        <td onclick="makeChoiceTD(1,0, this)">
                            <input type="radio" name="QButton0">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $3 or win $6</th>
                        <td onclick="makeChoiceTD(0,1, this)">
                            <input type="radio" name="QButton1">
                        </td>
                        <td onclick="makeChoiceTD(1,1, this)">
                            <input type="radio" name="QButton1">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $4 or win $6</th>
                        <td onclick="makeChoiceTD(0,2, this)">
                            <input type="radio" name="QButton2">
                        </td>
                        <td onclick="makeChoiceTD(1,2, this)">
                            <input type="radio" name="QButton2">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $5 or win $6</th>
                        <td onclick="makeChoiceTD(0,3, this)">
                            <input type="radio" name="QButton3">
                        </td>
                        <td onclick="makeChoiceTD(1,3, this)">
                            <input type="radio" name="QButton3">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $6 or win $6</th>
                        <td onclick="makeChoiceTD(0,4, this)">
                            <input type="radio" name="QButton4">
                        </td>
                        <td onclick="makeChoiceTD(1,4, this)">
                            <input type="radio" name="QButton4">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $7 or win $6</th>
                        <td onclick="makeChoiceTD(0,5, this)">
                            <input type="radio" name="QButton5">
                        </td>
                        <td onclick="makeChoiceTD(1,5, this)">
                            <input type="radio" name="QButton5">
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
