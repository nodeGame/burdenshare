<!DOCTYPE html>
<title></title>

<head>
  <script type="text/javascript">
    // Export makeChoiceTD.
    makeChoiceTDRow = parent.node.game.globals.makeChoiceTDRow;
  </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: center;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 1000px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 33.333333333333336%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">Suppose you are presented with the following gambles, giving you a 50-50 chance of losing or winning money. What would you choose?</h1>
        <p>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th class="centeredHead">Yes</th>
                        <th class="centeredHead">No</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="centeredHead">Lose $2 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,0, this)">
                            <input type="radio" name="QButton0">
                        </td>
                        <td onclick="makeChoiceTDRow(1,0, this)">
                            <input type="radio" name="QButton0">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $3 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,1, this)">
                            <input type="radio" name="QButton1">
                        </td>
                        <td onclick="makeChoiceTDRow(1,1, this)">
                            <input type="radio" name="QButton1">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $4 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,2, this)">
                            <input type="radio" name="QButton2">
                        </td>
                        <td onclick="makeChoiceTDRow(1,2, this)">
                            <input type="radio" name="QButton2">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $5 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,3, this)">
                            <input type="radio" name="QButton3">
                        </td>
                        <td onclick="makeChoiceTDRow(1,3, this)">
                            <input type="radio" name="QButton3">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $6 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,4, this)">
                            <input type="radio" name="QButton4">
                        </td>
                        <td onclick="makeChoiceTDRow(1,4, this)">
                            <input type="radio" name="QButton4">
                        </td>
                    </tr>
                    <tr>
                        <th class="centeredHead">Lose $7 or win $6</th>
                        <td onclick="makeChoiceTDRow(0,5, this)">
                            <input type="radio" name="QButton5">
                        </td>
                        <td onclick="makeChoiceTDRow(1,5, this)">
                            <input type="radio" name="QButton5">
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
