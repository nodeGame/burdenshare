<!DOCTYPE html>
<title></title>

<head>
    <script>
        var node = parent.node;
        var questionnaire = node.game.questionnaire;

        function makeChoice(i, j) {
                questionnaire.numberOfClicks =
                    questionnaire.numberOfClicks + 1 || 1;
                questionnaire.currentAnswer = i;
                return;
        }

        var oldSelected = null;
        function makeChoiceTD(i, td) {
            var input;

            ++questionnaire.numberOfClicks;
            questionnaire.currentAnswer = i;

            if (oldSelected) {
                oldSelected.style.border = '1px solid black';
                oldSelected.style.background = 'white';
            }
            input = td.children[0];
            input.checked = true;
            td.style.border = '3px solid #CCC';
            td.style.background = 'yellow';
            oldSelected = td;
        }

        node.env('auto', function() {
            node.timer.randomExec(function() {
                var inputs = node.window.getElementsByTagName('td');
                var randnu = node.JSUS.randomInt(-1, inputs.length-1);
                makeChoiceTD(randnu, inputs[randnu]);
                node.window.getElementById('done').click();
            }, 
            node.game.globals.timer.randomExec);
        });
    </script>
    <style>
        th.centeredHead,
        td {
            border: solid 1px;
            text-align: center;
        }
        table td {
            word-wrap: break-word;
        }
        table {
            width: 1000px;
        }
        div.questionDiv {
            width: 1000px;
            font-size: 18px;
        }
        h1.questionExplanation {
            word-wrap: break-word;
            font-size: 25px;
        }
        th.centeredHead {
            width: 9.090909090909092%;
        }
    </style>
    <link rel="stylesheet" href="/burdenshare/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/fullheight.css">
    <link rel="stylesheet" href="/stylesheets/noscript.css">
    <link rel="stylesheet" href="/stylesheets/nodegame.min.css">
</head>

<body>
    <div class="questionDiv">
        <h1 class="questionExplanation">On a scale 0-10 are you generally an impatient person, or someone who shows great patience?</h1>
        <p>
            <table>
                <thead>
                    <tr>
                        <th class="centeredHead">0 - Very impatient</th>
                        <th class="centeredHead">1</th>
                        <th class="centeredHead">2</th>
                        <th class="centeredHead">3</th>
                        <th class="centeredHead">4</th>
                        <th class="centeredHead">5</th>
                        <th class="centeredHead">6</th>
                        <th class="centeredHead">7</th>
                        <th class="centeredHead">8</th>
                        <th class="centeredHead">9</th>
                        <th class="centeredHead">10 - Very patient</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="makeChoiceTD(0, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(1, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(2, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(3, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(4, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(5, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(6, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(7, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(8, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(9, this)">
                            <input type="radio" name="QButton">
                        </td>
                        <td onclick="makeChoiceTD(10, this)">
                            <input type="radio" name="QButton">
                        </td>
                    </tr>
                </tbody>
            </table>
        </p>
        <p>
            <input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary">
        </p>
    </div>
</body>
